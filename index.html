<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルスライドショー</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="slideshow-container">
    <p id="status">データを読み込み中...</p>
    <p>現在のスライド: <span id="current-slide">0</span></p>
    <p>合計値: <span id="total-value">0</span></p>
    <div class="controls">
      <button id="prev-btn">◀ 前へ</button>
      <button id="next-btn">次へ ▶</button>
    </div>
    <a class="admin-link" href="./admin.html">管理画面へ</a>
  </div>
  <script defer src="./main.js"></script>
</body>
</html>
