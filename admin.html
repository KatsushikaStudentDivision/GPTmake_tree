<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理画面</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>スライドショー設定</h1>
    <form id="settings-form">
      <label>
        Google Apps Script WebアプリURL（必須）  
        <input type="url" id="script-url" placeholder="https://script.google.com/..." required>
      </label>
      <label>
        閾値 (value > threshold 時に強調)  
        <input type="number" id="threshold" placeholder="例: 100">
      </label>
      <label>
        画像URLリスト (JSON配列)  
        <textarea id="images" rows="4" placeholder='["https://...","https://..."]'></textarea>
      </label>
      <button type="submit">保存</button>
    </form>
    <p id="form-status"></p>
    <a href="./index.html">▶ スライドショーを見る</a>
  </div>
  <script defer src="./admin.js"></script>
</body>
</html>
